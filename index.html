<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watermene2</title>
  </head>
  <body>
    <div id="app">
      <canvas id="menearea"></canvas>
    </div>
    <main id="main">
      <div id="main-container-controls">
        <div>
          <button id="closeMain">
            Mover
          </button>
        </div>
        <button id="installButton" style="display: none;">
          Instalar este App
        </button>
        <div id="reset-container" class="hidden">
          <button id="resetButton">Reset</button>
        </div>
      </div>
      <div id="upload-mene">
        <label for="backgroundInput">Envie o Mene</label>
        <input type="file" id="backgroundInput" accept="image/png, image/jpeg" />
      </div>

      <fieldset id="how-form" class="hidden">
        <legend>Escolha Watermene</legend>
        <div>
            Como vai ser?
            <div class="field-line">
              <label for="how">
                <select name="how" id="how">
                  <option disabled selected value></option>
                  <optgroup label="Escolha">
                    <option disabled value="CHOOSE_SEAL">Escolher Selo (em breve)</option>
                    <option value="SELF_SEAL">Subir um arquivo png</option>
                  </optgroup>
                </select>
              </label>
            </div>
        </div>
      
        <div id="SELF_SEAL" class="field-line hidden">
          <label for="imageInput">Enviar
            <input type="file" id="imageInput" accept="image/png" />
          </label>
        </div>

        <div id="CHOOSE_SEAL" class="field-line hidden">
          <label for="sealChooser">Escolha um Selo:</label>
          <section class="carousel" aria-labelledby="carouselheading">
            <ul>
              <li class="slide">…</li>
              <li class="slide">…</li>
              <li class="slide">…</li>
              …
            </ul>
          </section>

        </div>
      </fieldset>
      
      <form id="the-form" class="hidden">
        <fieldset>
          <legend>Tamanho</legend>
            <label for="sizeSelect">Largura:</label>
            <select id="sizeSelect">
              <option value="22">22px</option>
              <option value="44">44px</option>
              <option selected value="88">88px</option>
              <option value="176">176px</option>
            </select>
        </fieldset>
        <fieldset>
          <legend>Posição</legend>
          <div class="position-controls">
            <div>
              <label for="position-x">Horizontal</label>
              <input id="position-x" type="range" min="0" max="800" />
            </div>
            <div>
              <label for="position-y">Vertical</label>
              <input id="position-y" type="range" min="0" max="800" />
            </div>
          </div>
          <div>
            <label for="transparency">Transparência</label>
            <input id="transparency" value="0.5" type="range" min="0" max="1" step="0.1" />
          </div>
          <div id="download-container">
            <a class="download-cta" id="download"  href="javascript:void(0)">Baixar meu Mene</a>
            <br>
          </div>
        </fieldset>
      </form>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
